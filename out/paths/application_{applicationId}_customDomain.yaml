get:
  summary: List application custom domains
  operationId: listApplicationCustomDomain
  parameters:
    - $ref: ../components/parameters/applicationId.yaml
  tags:
    - Custom Domain
  responses:
    '200':
      description: List custom domains
      content:
        application/json:
          schema:
            $ref: ../components/schemas/CustomDomainResponseList.yaml
    '401':
      $ref: ../components/responses/NotAuthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
post:
  summary: Add custom domain to the application.
  description: >-
    Add a custom domain to this application in order not to use qovery
    autogenerated domain
  operationId: createApplicationCustomDomain
  parameters:
    - $ref: ../components/parameters/applicationId.yaml
  tags:
    - Custom Domain
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/CustomDomainRequest.yaml
  responses:
    '201':
      description: Added application custom domain
      content:
        application/json:
          schema:
            $ref: ../components/schemas/CustomDomainResponse.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/NotAuthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
