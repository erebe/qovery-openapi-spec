get:
  summary: List all URLs of the application
  description: >-
    This will return all the custom domains and Qovery autogenerated domain for
    the given application
  operationId: listApplicationLinks
  parameters:
    - $ref: ../components/parameters/applicationId.yaml
  tags:
    - Application Main Calls
  responses:
    '200':
      description: List links
      content:
        application/json:
          schema:
            $ref: ../components/schemas/LinkResponseList.yaml
    '401':
      $ref: ../components/responses/NotAuthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
