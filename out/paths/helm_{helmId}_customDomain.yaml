get:
  summary: List helm custom domains
  description: List the custom domains of this helm
  operationId: listHelmCustomDomain
  parameters:
    - $ref: ../components/parameters/helmId.yaml
  tags:
    - Helm Custom Domain
  responses:
    '200':
      description: List custom domains
      content:
        application/json:
          schema:
            $ref: ../components/schemas/CustomDomainResponseList.yaml
    '401':
      $ref: ../components/responses/NotAuthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
post:
  summary: Add custom domain to the helm.
  description: >-
    Add a custom domain to this helm in order not to use qovery autogenerated
    domain
  operationId: createHelmCustomDomain
  parameters:
    - $ref: ../components/parameters/helmId.yaml
  tags:
    - Helm Custom Domain
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/CustomDomainRequest.yaml
  responses:
    '201':
      description: Added helm custom domain
      content:
        application/json:
          schema:
            $ref: ../components/schemas/CustomDomainResponse.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/NotAuthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
